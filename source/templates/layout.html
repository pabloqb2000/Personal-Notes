<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ app_data['description'] }}">
    <meta name="keywords" content="{{ app_data['keywords'] }}">
    <meta name="author" content="{{ app_data['author'] }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet">
    <link rel="icon" href={{ app_data['icon'] }}>
    <title>{{ app_data['title'] }}</title>
  </head>
  <body>
    
    {% include 'templates/_navbar.html' %}

    <main role="main" class="container py-5">
      {% block body %}
      {% endblock %}
    </main>

    {% include 'templates/_footer.html' %}

    <!-- JS Placed at the end of the document so the pages load faster -->
    {% if 'other-js-libraries' in app_data %}
      {% for lib in app_data['other-js-libraries'] %}
        <script {{ lib }}</script>
      {% endfor %}
    {% endif %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bae53b7d59.js" crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
  </body>
</html>
